{% extends "wrapper.html" %}

{% block content %}
<!-- Страница для добавления объектов -->
{% if user.is_authenticated %}
<form role="form" method="POST" action="add_objects_for_order">
  {% csrf_token %}
  <div class = "form-group">
    <label for="id">Идентификатор перевозки объекта:</label>
    <input type="number" name="id" min="0" step="any" required><p>   
    <label for="id_obj">Идентификатор объекта:</label>
    <input type="number" name="id_obj" min="0" step="any" required><p>
    <label for="order_placement">Порядок погрузки:</label>
    <input type="number" name="order_placement" min="1" max="99" step="any" required><p>
    <label for="id_order">Идентификатор заказа</label>
    <input type="number" name="id_order" min="0" step="any" required><p>
    <label for="id_place_delievery">Идентификатор места доставки</label>
    <input type="number" name="id_place_delievery" min="0" step="any" required><p>  
    <label for="count">Количество объектов для доставки</label>
    <input type="number" name="count" min="1" step="any" required><p>            
    <p><p>
    <input type="submit" class ="btn btn-success" value="Добавить" >
</form>
{% else %}
  <center><a href= "/login/">Авторизуйтесь, Гость</a></center>
{% endif %}

{% endblock %}
